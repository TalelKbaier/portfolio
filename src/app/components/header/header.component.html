<header class="header" [class.scrolled]="isScrolled">
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <div class="nav-logo">
        <a href="#home" class="logo-link">
          <span class="logo-text">Portfolio</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <ul class="nav-menu" [class.active]="isMenuOpen">
        <li class="nav-item">
          <a href="#home" class="nav-link" (click)="scrollToSection('home')" [class.active]="activeSection === 'home'">
            {{ translate('nav.home') }}
          </a>
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link" (click)="scrollToSection('about')" [class.active]="activeSection === 'about'">
            {{ translate('nav.about') }}
          </a>
        </li>
        <li class="nav-item">
          <a href="#skills" class="nav-link" (click)="scrollToSection('skills')" [class.active]="activeSection === 'skills'">
            {{ translate('nav.skills') }}
          </a>
        </li>
        <li class="nav-item">
          <a href="#experience" class="nav-link" (click)="scrollToSection('experience')" [class.active]="activeSection === 'experience'">
            {{ translate('nav.experience') }}
          </a>
        </li>
        <li class="nav-item">
          <a href="#projects" class="nav-link" (click)="scrollToSection('projects')" [class.active]="activeSection === 'projects'">
            {{ translate('nav.projects') }}
          </a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link" (click)="scrollToSection('contact')" [class.active]="activeSection === 'contact'">
            {{ translate('nav.contact') }}
          </a>
        </li>
      </ul>

      <!-- Theme and Language toggles -->
      <div class="nav-actions">
        <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="'Toggle theme'">
          <i class="fas" [class.fa-moon]="currentTheme === 'light'" [class.fa-sun]="currentTheme === 'dark'"></i>
        </button>
        
        <button class="language-toggle" (click)="toggleLanguage()">
          {{ currentLanguage.toUpperCase() }}
        </button>

        <!-- Mobile menu toggle -->
        <div class="nav-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </div>
  </nav>
</header>
