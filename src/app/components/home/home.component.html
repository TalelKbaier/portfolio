<section id="home" class="home-section">
  <div class="container">
    <div class="home-content" data-aos="fade-up">
      
      <!-- Profile Image -->
      <div class="profile-image" data-aos="zoom-in" data-aos-delay="200">
        <div class="image-placeholder">
          <img src="assets/img/TalelKb.jpg" alt="Talel Kbaier" class="avatar-img" />
        </div>
      </div>

      <!-- Main Content -->
      <div class="hero-text" data-aos="fade-up" data-aos-delay="400">
        <h1 class="hero-title">
          <span class="greeting">{{ translate('home.greeting') }}</span>
          <span class="name">Talel Kbaier</span>
          <span class="role">{{ translate('home.role') }}</span>
        </h1>
        
        <p class="hero-description" data-aos="fade-up" data-aos-delay="600">
          {{ translate('home.description') }}
        </p>

        <div class="hero-actions" data-aos="fade-up" data-aos-delay="800">
          <button class="btn btn-primary" (click)="downloadCV()">
            <i class="fas fa-download"></i>
            {{ translate('home.downloadCV') }}
          </button>
          
          <a href="#contact" class="btn btn-secondary">
            <i class="fas fa-envelope"></i>
            {{ translate('home.contactMe') }}
          </a>
        </div>

        <!-- Social Links -->
        <div class="social-links" data-aos="fade-up" data-aos-delay="1000">
          <a href="mailto:k.talel99@gmail.com" class="social-link" aria-label="Email">
            <i class="fas fa-envelope"></i>
          </a>
          <a href="tel:+21620887855" class="social-link" aria-label="Phone">
            <i class="fas fa-phone"></i>
          </a>
          <a href="https://www.linkedin.com/in/talel-kb/" class="social-link" aria-label="LinkedIn" target="_blank" rel="noopener">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://github.com/TalelKbaier" class="social-link" aria-label="GitHub" target="_blank" rel="noopener">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>

      <!-- Scroll indicator -->
      <div class="scroll-indicator" data-aos="fade-in" data-aos-delay="1200">
        <div class="scroll-mouse">
          <div class="scroll-wheel"></div>
        </div>
        <span class="scroll-text">{{ translate('home.scrollDown') }}</span>
      </div>
    </div>
  </div>

  <!-- Background decoration -->
  <div class="bg-decoration">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>
</section>
